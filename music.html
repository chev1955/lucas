---
layout: default
title: "音乐"
---



<p class="page-title">
	<span class="glyphicon glyphicon-music"></span> &nbsp;
	{{ page.title }}
	<span class="slim x-small">/ MUSIC</span>
</p>





<audio id="audio" preload="auto" tabindex="0" controls=""></audio>

<!-- Start -->
<ol id="playlist">
	{% for doc in site.data.music.album1 %}
	<li>
		<a href="{{ site.baseurl }}/assets/mp3/{{ doc.src }}.mp3">
			{{ doc.by }} - {{ doc.name }}
		</a>
	</li>
	{% endfor %}
</ol>
<!-- End -->






<script type="text/javascript">
var audio;
var playlist;
var tracks;
var current;

init();
function init(){
	current = 0;
	audio = $('#audio');
	playlist = $('#playlist');
	tracks = playlist.find('a');
	len = tracks.length - 1;
	audio[0].play();
	playlist.find('a').click(function(e){
		e.preventDefault();
		link = $(this);
		current = link.parent().index();
		run(link, audio[0]);
	});
	audio[0].addEventListener('ended',function(e){
		current++;
		if(current == len){
			current = 0;
			link = playlist.find('a')[0];
		}else{
			link = playlist.find('a')[current];    
		}
		run($(link),audio[0]);
	});
}
function run(link, player){
	player.src = link.attr('href');
	par = link.parent();
	chi = link.children();
	par.addClass('active').siblings().removeClass('active');
	audio[0].load();
	audio[0].play();
}
</script>
